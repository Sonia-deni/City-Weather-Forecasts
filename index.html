<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-2 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              
                <button type="submit" class="btn-dark btn-block search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" /> <!--horizontal row-->
              </div>
            </div>
        
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-10 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="container today">
              <h1 class="city-today"></h1>
              <h4 class="date-today"></h4>
              <img class="icon-today" src="">
              <p class="temp-today"></p>
              <p class="wind-today"></p>
              <p class="humidity-today"></p>
            </div>
         
        </section>
        <h2>5-Day Forecast: </h2>
        <section id="forecast" class="row mt-3 weather-cards" role="region" aria-live="polite">
          <div id="day0" class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="date0"></h4>
              <img class="icon0" src="">
              <p class="temp0"></p>
              <p class="wind0"></p>
              <p class="humidity0"></p>
            </div>
          </div>
          <div id="day1" class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="date1"></h4>
              <img class="icon1" src="">
              <p class="temp1"></p>
              <p class="wind1"></p>
              <p class="humidity1"></p>
            </div>
          </div>
          <div id="day2" class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="date2"></h4>
              <img class="icon2" src="">
              <p class="temp2"></p>
              <p class="wind2"></p>
              <p class="humidity2"></p>
            </div>
          </div>
          <div id="day3" class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="date3"></h4>
              <img class="icon3" src="">
              <p class="temp3"></p>
              <p class="wind3"></p>
              <p class="humidity3"></p>
            </div>
          </div>
          <div id="day4" class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h4 class="date4"></h4>
              <img class="icon4" src="">
              <p class="temp4"></p>
              <p class="wind4"></p>
              <p class="humidity4"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
